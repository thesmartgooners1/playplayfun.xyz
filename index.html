<zing-grid caption="Popular 2018 Premier League Players" src="https://zinggrid-examples.firebaseio.com/premier-players" pager page-size="6" page-size-options="3,6,9,12,15" layout="card" layout-controls="false">
    <zg-colgroup>
        <zg-column type="text" index="playerName"></zg-column>
        <zg-column type="text" index="nationality" renderer="renderNationality"></zg-column>
        <zg-column type="text" index="team">
            <img src="[[index.team.0.teamImage]]" alt="Team N/A" class="team--logo" />
            <span>[[index.team.0.teamName]]</span>
        </zg-column>
        <zg-column type="date" index="playerPosition"></zg-column>
        <zg-column type="date" index="appearances"></zg-column>
        <zg-column type="text" index="goals"></zg-column>
        <zg-column type="text" index="assists"></zg-column>
        <zg-column type="image" index="photo" cell-class="player-photo"></zg-column>
    </zg-colgroup>
</zing-grid>
